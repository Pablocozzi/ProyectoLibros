<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body   class="bg-slate-900 min-h-screen text-white  p-6">

  <div class="flex justify-between items-center mb-4">
  <h1 class="text-2xl font-bold">📚 Listado de Libros</h1>
  <button id="btnCerrarSesion" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
    Cerrar sesión
  </button>
</div>
<div  class="bg-slate-900 text-white p-6 min-h-screen">

    <h1 class="text-3xl font-bold mb-6">🛒 Tu Carrito</h1>
    <button onclick="history.back()" class="mb-4 bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded text-white">
    ← Volver
    </button>
    <div id="carritoContainer" class="space-y-4 mb-6"></div>
    <button id="btnComprar" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Finalizar compra</button>

</div>
    <script type="module" src="carrito.js"></script>
</body>
</html>
