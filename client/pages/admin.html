<body class="bg-gray-900 text-white p-6">

  <!-- Encabezado -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">🔍 Panel de Ventas</h1>
    <button id="btnCerrarSesion" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
      Cerrar sesión
    </button>
  </div>

  <!-- Contenedor principal de dos columnas -->
  <div class="flex flex-col md:flex-row gap-6">

    <!-- Columna izquierda: Filtros y ventas -->
    <div class="w-full md:w-2/3">
      <h2 class="text-xl font-bold mb-2">👤 Resumen por usuario</h2>
      <select id="selectorUsuario" class="text-black px-2 py-1 rounded mb-4 w-full"></select>
      <div id="resumenUsuario" class="text-gray-300 mb-6"></div>

      <h2 class="text-xl font-bold mb-2">📈 Total de ventas </h2>
      <div id="ventasContainer" class="space-y-4"></div>
    </div>

    <!-- Columna derecha: Resumen de Ventas -->
    <div class="w-full md:w-1/3">
      <section id="resumenVentas" class="p-4 bg-slate-800 rounded-lg text-white shadow-md">
        <h2 class="text-xl font-bold mb-2">📊 Resumen de Ventas</h2>
        <div id="contenidoResumen" class="space-y-2 text-sm leading-relaxed"></div>
      </section>
    </div>

  </div>




</body>
